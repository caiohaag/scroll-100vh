<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 100vh com scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="links">
      <label for="link1" class="label selected">Link 1</label>
      <label for="link2" class="label">Link 2</label>
      <label for="link3" class="label">Link 3</label>
      <label for="link4" class="label">Link 4</label>
      <label for="link5" class="label">Link 5</label>
    </nav>
    <div class="scroll">
      <input type="radio" checked name="grupo" id="link1" />
      <input type="radio" name="grupo" id="link2" />
      <input type="radio" name="grupo" id="link3" />
      <input type="radio" name="grupo" id="link4" />
      <input type="radio" name="grupo" id="link5" />

      <main class="sections">
        <section class="bloco" id="section1">
          <img src="imagem.png" alt="caravana" class="link1 caravanita" />
        </section>
        <section class="bloco" id="section2">
          <img src="imagem.png" alt="caravana" class="link2 caravanita" />
        </section>
        <section class="bloco" id="section3">
          <img src="imagem.png" alt="caravana" class="link3 caravanita" />
        </section>
        <section class="bloco" id="section4">
          <img src="imagem.png" alt="caravana" class="link4 caravanita" />
        </section>
        <section class="bloco" id="section5">
          <img src="imagem.png" alt="caravana" class="link5 caravanita" />
        </section>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>    
  </body>
</html>
